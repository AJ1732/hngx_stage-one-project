<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage One Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
  <main class="flex">
    <section class="section-details flex">
      <img src="IMG_3046.jpg" alt="Osezele Iboi" data-testid="slackDisplayImage">

      <div>
        <h1 data-testid="slackUserName">Osezele Iboi</h1>
        <h2 data-testid="myTrack">Frontend</h2>
      </div>
    </section>

    <section class="section-time">
      <p data-testid="currentDayOfTheWeek"></p>
      <p data-testid="currentUTCTime"></p>
      <p data-testid="currentUTCHMS"></p>
    </section>  

    <section class="section-social flex">
      <a href="https://github.com/AJ1732/stage-one-project" target="_blank" data-testid="githubURL">GitHub Repo</a>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
