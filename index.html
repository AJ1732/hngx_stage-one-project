<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage One Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
  <main class="flex">
    <section class="section-details flex">
      <!-- Slack Display Picture -->
      <img src="IMG_3046.jpg" alt="Ejemen Iboi" data-testid="slackDisplayImage">

      <!-- Slack Name -->
      <h1 data-testid="slackUserName">Osezele Iboi</h1>

      <!-- Program Track -->
      <h2 data-testid="myTrack">Frontend Track</h2>
    </section>

    <section class="section-time">
      <!-- Current Day of the Week -->
      <div data-testid="currentDayOfTheWeek">
        Current Day of the Week: [Current Day]
      </div>

      <!-- Current UTC Time in Hour, Minute & Second (HMS) -->
      <div data-testid="currentUTCTimeHMS">
        Current UTC Time: [Current UTC Time in Hour, Minute & Second]
      </div>

      <!-- Current UTC Time in Milliseconds -->
      <div data-testid="currentUTCTime">
        Current UTC Time: [Current UTC Time in Milliseconds]
      </div>
    </section>  

    <section class="section-social flex">
      <!-- GitHub URL -->
      <a href="https://github.com/AJ1732/stage-one-project" target="_blank" data-testid="githubURL"> 
        <i class="fa-brands fa-github"></i> GitHub Repo
      </a>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
